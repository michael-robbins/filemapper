source:
    filename: source.tsv
    delimiter: tsv
    target-match-range: '1-3'
mappings:
    -   filename: mapping-1.tsv
        delimiter: tsv
        source-key-index: 0
        target-key-index: 0
        target-match-range: '2-3'
        in-memory:
            method: filo
            size: 50000

    -   filename: mapping-2.csv
        delimiter: csv
        source-key-index: 0
        target-key-index: 1
        target-match-range: '1,3'
